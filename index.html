<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Code by dana.codes -->
    <!-- Design by frontendmentor.io -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Product Preview Card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <picture>
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 600px)"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="Glass perfume bottle against neutral background and framed with leaves"
          />
        </picture>
        <div class="card__content">
          <h1 class="card__title fs-lrg ff-accent">
            <span class="card__category fs-sml">Perfume</span>
            Gabrielle Essence Eau De Parfum
          </h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex-group">
            <p class="card__current-price fs-lrg ff-accent">
              <span class="sr-only">Current price:</span>
              $149.99
            </p>
            <p>
              <span class="sr-only">Original price:</span>
              <s>$169.99</s>
            </p>
          </div>
          <button class="button" data-icon="cart">Add to Cart</button>
        </div>
      </article>
    </main>
    <script src="script.js"></script>
  </body>
</html>
