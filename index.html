<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Code by dana.codes -->
    <!-- Design by frontendmentor.io -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Product Preview Card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <picture class="card__img">
          <img
            src="images/image-product-mobile.jpg"
            alt="Glass perfume bottle against neutral background and framed with leaves"
          />
        </picture>
        <div class="card__content">
          <h1 class="card__title fs-lrg ff-accent">
            <span class="card__category">Perfume</span>
            Gabrielle Essence Eau De Parfum
          </h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex-group">
            <p class="card__current-price fs-lrg ff-accent">$149.99</p>
            <p class="card__original-price">
              <span class="sr-only">Original price:</span>
              <s>$169.99</s>
            </p>
          </div>
          <button class="button">Add to Cart</button>
        </div>
      </article>
    </main>
    <script src="script.js"></script>
  </body>
</html>
